<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/queries.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap" rel="stylesheet">

    <title>Review</title>
</head>

<body style="background-color: whitesmoke;">
    <button class="btnScroll">
        <span>&#8593;</span>
    </button>
    <div class="row">
        <ul class="main-nav js--main-nav">
            <li><a href="../index.html">Home</a></li>
            <li><a href="review.html">Review</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
        <label><a class="mobile-nav-icon js--nav-icon"><span
                    style="font-size: 150%;"><strong>&#9776;</strong></span></a></label>
    </div>

    <section class="section-form">
        <div class="row">
            <h2>Drop A Review</h2>
        </div>
        <div class="row">
            <form method="post" action="#" class="contact-form">
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="name">Name</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="name" id="name" placeholder="Your name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="skill">Skill</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="skill" id="skill" placeholder="Skill" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="level">Proficiency Level</label>
                    </div>
                    <div class="col span-2-of-3">
                        <select name="level" id="level">
                            <option value="beginner" selected>Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="proficient">Proficient</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="message">Drop a message</label>
                    </div>
                    <div class="col span-2-of-3">
                        <textarea name="message" id="message" placeholder="Your message"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="submit" value="Send it!" id="submit-btn">
                    </div>
                </div>
            </form>
        </div>
    </section>

    <table>
        <tr>
            <td colspan="4">
                <h2 class="merge-cell">Reviewers</h2>
            </td>
        </tr>
    </table>
    <table>
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Skill</th>
                <th scope="col">Level</th>
                <th scope="col">message</th>
            </tr>
        </thead>
        <tbody id="review-table">
            <!-- <tr>
                <td data-label="name">Shrey</td>
                <td data-label="skill">Bond</td>
                <td data-label="level">Noob</td>
                <td data-label="message">Hello</td>
            </tr> -->
        </tbody>
    </table>

    <script src="../js/review.js"></script>
</body>
